<div>			
	<form novalidate name="form" ng-submit="queryContact(form)">
		<h5>Add a new friend!</h5>
		<div class="input-group">
			<input type="text" name="email" ng-model="email" 
				placeholder="Friend's Email" 
				class="form-control" />
			<span class="input-group-btn">
				<button type="submit"
					class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
			</span>
		</div>
		<div class="form-group has-error" ng-show="errorMsg">
			<p class="help-block">
				Error: {{errorMsg}}
			</p>
		</div>
	</form>

	<div ng-show="contactInfo">
		<div class="add-user-pannel-avatar"></div>
		<div> <h3> {{contactInfo.name}} </h3></div>
		<div> <h4> Add as friend? </h4></div>
		<button class="btn btn-default"
			ng-click="addFriend(contactInfo)">Yes</button>
		<button class="btn btn-default"
			ng-click="cancelAddFriend()">No</button>
	</div>
</div>
