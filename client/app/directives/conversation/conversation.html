<div ng-hide="currentFriend" class="fill-parent-height chat-main">
	<div class="chat-header-placeholder">
		<h3><span>Select a friend to start chatting!</span></h3>
	</div>

	<div class="chat-body-placeholder">
		<div>A logo goes here</div>
	</div>
</div>

<div ng-show="currentFriend" class="fill-parent-height chat-main">
<div class="chat-header">
	<span >{{currentFriend.name}}</span>
</div>

<div class="chat-body">
</div>

<div class="chat-footer">
	<form name="msgForm" novalidate 
		ng-submit="sendMessage(message)">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Enter message"
				name="message" ng-model="message"/>
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">Send</button>
			</span>
		</div>
	</form>
</div>
