<div>
	<form novalidate 
		name="createGroupForm" 
		ng-show="!showContactList"
		ng-submit="setGroupName(form)">
		<h5>Add many friends to the same conversation!</h5>
		<div class="input-group">
			<input type="text" name="groupName" ng-model="groupName" 
				placeholder="Group Name" 
				class="form-control"
				ng-vaidate="" />
			<span class="input-group-btn">
				<button type="submit"
					class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
			</span>
		</div>
		<div class="form-group has-error" ng-show="errorMsg">
			<p class="help-block">
				Error: {{errorMsg}}
			</p>
		</div>
	</form>

	<div ng-show="showContactList">
		<h4>Group Name: <span class="head-group-name">{{groupName}}</span></h4>
		<form novalidate name="groupMembersForm" ng-submit="createGroup(form)">
			<div class="form-group">
				<label>Choose group members</label> 
				<input ng-model="userFilter" class="form-control"></input>
			</div>
		
			<div class="group-panel-selected-contacts" ng-show="selectedContacts">
				<h5>Group Members</h4>
				<contacts-panel contact-list="selectedContacts"
					options="selectedContactsOpts"
					class="simple-contact-list"
					panel-id="selectedContacts"></contacts-panel>
			</div>
			<div class="group-panel-all-contacts">
				<contacts-panel contact-list="friendList"
					class="simple-contact-list"
					options="{noCancelBtn: true}"
					panel-id="friendList"></contacts-panel>
			</div>
			<button ng-hide="isEditGroup" type="submit" class="btn btn-primary">
				<span class="glyphicon glyphicon-ok"></span> Create
			</button>
			<button ng-show="isEditGroup" type="submit" class="btn btn-primary">
				<span class="glyphicon glyphicon-ok"></span> Update
			</button>
		</form>
	</div>
</div>
